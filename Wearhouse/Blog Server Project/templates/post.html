<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
           
           {% for each_post in posts: %}
                {% if each_post["id"] == post_id: %}
                <div class="content">
                <div class="card">
                <h2>{{ each_post["title"] }}</h2>
                <p>{{ each_post["body"] }}</p>
                </div>
                </div>
                {% endif %}
            {% endfor %}

</div>
</body>

</footer>
</html>
